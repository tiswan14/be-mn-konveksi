/api/auth/register:
    post:
        summary: Register user baru
        tags: [Auth]
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/UserRegister'
        responses:
            '201':
                description: Registrasi berhasil
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                success:
                                    type: boolean
                                message:
                                    type: string
                                data:
                                    $ref: '#/components/schemas/User'
            '400':
                description: Registrasi gagal

/api/auth/login:
    post:
        summary: Login user
        tags: [Auth]
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/UserLogin'
        responses:
            '200':
                description: Login berhasil
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                success:
                                    type: boolean
                                message:
                                    type: string
                                token:
                                    type: string
                                data:
                                    $ref: '#/components/schemas/User'
            '401':
                description: Email atau password salah

/api/auth/me:
    get:
        summary: Ambil data user login
        tags: [Auth]
        security:
            - bearerAuth: []
        responses:
            '200':
                description: Data user login
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                success:
                                    type: boolean
                                data:
                                    $ref: '#/components/schemas/User'
            '401':
                description: Unauthorized

/api/auth/logout:
    post:
        summary: Logout user
        tags: [Auth]
        security:
            - bearerAuth: []
        responses:
            '200':
                description: Logout berhasil
