/api/transaksi/create:
    post:
        summary: Buat pembayaran DP atau Pelunasan
        tags: [Transaksi]
        security:
            - bearerAuth: []
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/TransaksiCreate'
        responses:
            '200':
                description: Transaksi berhasil dibuat
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                success:
                                    type: boolean
                                message:
                                    type: string
                                data:
                                    $ref: '#/components/schemas/TransaksiSnapResponse'
            '400':
                description: Gagal membuat transaksi (pesanan tidak ditemukan / invalid)
            '500':
                description: Error server

/api/transaksi/webhook:
    post:
        summary: Webhook Midtrans (Public)
        tags: [Transaksi]
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/MidtransWebhook'
        responses:
            '200':
                description: Webhook processed
            '500':
                description: Internal Server Error
