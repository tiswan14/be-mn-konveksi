/api/pesanan:
  post:
    summary: Buat pesanan baru (Customer)
    tags: [Pesanan]
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PesananCreate'
    responses:
      "201":
        description: Pesanan berhasil dibuat
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                message:
                  type: string
                data:
                  $ref: '#/components/schemas/Pesanan'
      "403":
        description: Admin tidak diperbolehkan membuat pesanan
      "404":
        description: Produk tidak ditemukan
      "500":
        description: Gagal membuat pesanan

  get:
    summary: Ambil semua pesanan user login
    tags: [Pesanan]
    security:
      - bearerAuth: []
    responses:
      "200":
        description: Data pesanan user
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/Pesanan'
      "500":
        description: Gagal mengambil data pesanan

/api/pesanan/me/summary:
  get:
    summary: Summary pesanan user (Dashboard Customer)
    tags: [Pesanan]
    security:
      - bearerAuth: []
    responses:
      "200":
        description: Ringkasan pesanan user
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  $ref: '#/components/schemas/PesananSummaryUser'

/api/pesanan/{id}:
  get:
    summary: Ambil detail pesanan
    tags: [Pesanan]
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    responses:
      "200":
        description: Detail pesanan
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  $ref: '#/components/schemas/Pesanan'
      "404":
        description: Pesanan tidak ditemukan
      "500":
        description: Gagal mengambil detail pesanan

/api/pesanan/{id}/status:
  patch:
    summary: Update status pesanan (Admin)
    tags: [Pesanan]
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [status_pesanan]
            properties:
              status_pesanan:
                type: string
                enum:
                  - MENUNGGU_DP
                  - DIPROSES
                  - MENUNGGU_PELUNASAN
                  - SELESAI
    responses:
      "200":
        description: Status pesanan diperbarui
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                message:
                  type: string
                data:
                  $ref: '#/components/schemas/Pesanan'
      "403":
        description: Akses ditolak
      "500
